<div class="searchArea">
  <select ng-model="first" class="serchCrit1">
    <option value="" disabled selected>First Option</option>
    <option value="e">e</option>
    <option value="i">i</option>
    <option value="actionV">Regular Verbs</option>
    <option value="adjectives">Adjectives</option>
    <option value="animals">Animals</option>
    <option value="big">Big</option>
    <option value="colors">Colors</option>
    <option value="colorsPop">Colors Popular</option>
    <option value="computer">Computer</option>
    <option value="fish">Fish</option>
    <option value="food">Food</option>
    <option value="happy">Happy</option>
    <option value="insects">Insects</option>
    <option value="monsters">Monsters</option>
    <option value="namesFemale">Names Female</option>
    <option value="namesMale">Names Male</option>
    <option value="kitchen">Kitchen</option>
    <option value="c">Single Character</option>
  </select>

  <select ng-model="second" class="serchCrit">
    <option value="" disabled selected>Second Option</option>
    <option value="nothing">--BLANK</option>
    <option value="ly">--ly</option>
    <option value="actionV">Regular Verbs</option>
    <option value="adjectives">Adjectives</option>
    <option value="animals">Animals</option>
    <option value="big">Big</option>
    <option value="colors">Colors</option>
    <option value="colorsPop">Colors Popular</option>
    <option value="computer">Computer</option>
    <option value="fish">Fish</option>
    <option value="food">Food</option>
    <option value="happy">Happy</option>
    <option value="insects">Insects</option>
    <option value="monsters">Monsters</option>
    <option value="namesFemale">Names Female</option>
    <option value="namesMale">Names Male</option>
    <option value="kitchen">Kitchen</option>
    <option value="c">Single Character</option>
  </select>

  <select ng-model="count" class="searchCount">
    <option value="" disabled selected>Max Char</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select>

  <!--<button class="add">+</button>-->
  <select ng-model="domainExt" class="domainPrefix" value=".com">
    <option value="" disabled selected>URL Ext</option>
    <option value=".com">.com</option>
    <option value=".net">.net</option>
    <option value=".edu">.edu</option>
    <option value=".co">.co</option>
    <option value=".me">.me</option>
    <option value=".biz">.biz</option>
  </select>

  <button class="search" ng-click="addButton()">Search</button>

  <br>

  <div class="someMoreText" style="display: none;">
    <div id="log"></div>
  </div>

  <div class="someText" style="display: none;">
    <div class="searching" ng-show="searching">
      Finding available domains...
      <br>
      <div class="info">Hang tight! This can take a few minutes.</div>
    </div>
    <div class="register" ng-repeat="domain in searchResults track by $index" ng-class="{col4: number < 8}">
      <a class="domainLink" target="_blank" href="{{getAffiliateLink(domain)}}">{{domain}}</a>
    </div>

    <!--<div class="register">There are 632 more URLs.
      <br>
      <button class="reg">Register</button> now to search them all.
    </div>-->
  </div>

</div>
